<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The PURE.CSS Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css">    
    <link rel="stylesheet" href="style.css" >
    </head>


<body>
   
    <div class="header">
        <h2>The Weather - Using Open Weather API</h2>
    </div>

    <div class="grid">
       <div class="pure-g">
          <div class="pure-u-1-3 side "><p>First Column</p>
            <form id="user-form">
                <label class ="form-label" for="city"></label>
                <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Submit</button>
        </div>

          <div class="pure-u-1-3 main display">
              <h1></h1>
              <p class = "name"></p>
              <p class = "desc"></p1>
              <p class="temp"></p>
            </div>
        </div>
    </div>

    <div class="grid-container">
        <div class="item grid" id = "scoreEl"></div>
        <img id = "gifTest">
    </div>

    <script type="text/javascript" src="assets\java.js"></script>

 </body>
</html>
